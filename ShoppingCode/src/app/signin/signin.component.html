<div class="modal">
  <span (click)="close.emit()" class="close" title="Close Modal">x</span>
  <div *ngIf="!isLogin">
    <form #userLogin = "ngForm" (ngSubmit)="onSubmit(userLogin)" class="modal-content" >
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required ngModel>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required ngModel>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
          <input  type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Remember me
        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
          <button type="button" (click)="close.emit()" class="cancelbtn">Cancel</button>
          <button type="submit" class="signup" (click)="isUserLogin()" >Sign Up</button>
        </div>
      </div>
    </form>
  </div>
  <div class = 'col-md-4 offset-4 mt-5' *ngIf="isLogin">
    <h5>You are logged in</h5>
  </div>
</div>
