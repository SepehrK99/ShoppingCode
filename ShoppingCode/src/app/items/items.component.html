<div id="grid">
  <div class="product" *ngFor="let product of items">
    <div class="info-large">
      <h4>{{ product.name }}</h4>

      <div class="price-big">
        <span>${{ product.price }}</span> ${{ product.price }}
      </div>

      <h3>COLORS</h3>
      <div class="colors-large">
        <ul>
          <li *ngFor="let color of product.colors"><a href="" [style]="'background-color:' + color.value"><span></span></a></li>
        </ul>
      </div>

      <h3>SIZE</h3>
      <div class="sizes-large">
        <span *ngFor="let size of product.sizes">{{ size }}</span>
      </div>

      <button class="add-cart-large">Add To Cart</button>

    </div>
    <div class="make3D">
      <div class="product-front">
        <div class="shadow"></div>
        <img *ngIf="product.images?.length" [src]="product.images[0]" alt="" />
        <div class="image_overlay"></div>
        <div class="add_to_cart">Add to cart</div>
        <div class="view_gallery">View gallery</div>
        <div class="stats">
          <div class="stats-container">
            <span class="product_price">${{ product.price }}</span>
            <span class="product_name">{{ product.name }}</span>
            <p>{{ product.description }}</p>

            <div class="product-options">
              <strong>SIZES</strong>
              <span *ngIf="product.sizes?.length">{{ product.sizes.join(', ') }}</span>
              <strong>COLORS</strong>
              <div class="colors">
                <div *ngFor="let color of product.colors" [class]="'c-' + color.name"><span></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="product-back">
        <div class="shadow"></div>
        <div class="carousel">
          <ul class="carousel-container">
            <li *ngFor="let image of product.images"><img [src]="image" alt="" /></li>
          </ul>
          <div class="arrows-perspective">
            <div class="carouselPrev">
              <div class="y"></div>
              <div class="x"></div>
            </div>
            <div class="carouselNext">
              <div class="y"></div>
              <div class="x"></div>
            </div>
          </div>
        </div>
        <div class="flip-back">
          <div class="cy"></div>
          <div class="cx"></div>
        </div>
      </div>
    </div>
  </div>
</div>
