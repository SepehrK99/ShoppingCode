<div class="row">
  <div class="col-75">
    <div class="container">
      <form class="form" #userProfile="ngForm" (ngSubmit)="onSubmit(userProfile)">
        <div class="row">
          <div class="col-50">
            <h3>Profile</h3>
            <label for="fname"><i class="fa fa-user"></i> Name</label>
            <input type="text" id="fname" name="fullname" required ngModel placeholder="John M. Doe" [value]="user?.fullname || ''">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" required ngModel placeholder="john@example.com" disabled="disabled" [value]="user?.email">
            <label for="adr"><i class="fa fa-address-card-o"></i> Adresse</label>
            <input type="text" id="adr" name="address" required ngModel placeholder="542 W. 15th Street" [value]="user?.address || ''">
            <label for="city"><i class="fa fa-institution"></i> Stadt</label>
            <input type="text" id="city" name="city" required ngModel placeholder="New York" [value]="user?.city || ''">
            <div class="row">
              <div class="col-50">
                <label for="state">Bundesland</label>
                <input type="text" id="state" name="state" required ngModel placeholder="NY" [value]="user?.state || ''">
              </div>
              <div class="col-50">
                <label for="zip">PLZ</label>
                <input type="text" id="zip" name="zip" required ngModel placeholder="10001" [value]="user?.zip || ''">
              </div>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Lieferungadresse ist gleich wie Rechnungadresse!
        </label>
        <div class="col-25">
          <div class="container">
            <h4>Deine Bestellungen
              <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
                <b>{{ this.count }}</b>
              </span>
            </h4>
            <div>
              <div *ngFor="let order of this.userHistory">
                <div *ngFor="let product of order.data.products">
                  <span class="count">{{ product.count }}</span>
                  <span class="price">${{ product.price }}</span>
                  <div>
                    <img *ngIf="product.images?.length" [src]="product.images[0]" alt=""/>
                    <a>{{ product.name }}</a>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <p>Gesamtsumme
              <span class="price" style="color:black">
                <b>${{ this.sum }}</b>
              </span>
            </p>
          </div>
        </div>
        <button id="btn">Aktualisieren</button>
        <button class="logout" (click)="logout()">Abmelden</button>
      </form>
    </div>
  </div>
</div>
